<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #ff4500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #ff5722;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
        }
        .contact a {
            color: #ff4500;
            text-decoration: none;
        }
        .game-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .game-link a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin-dashboard.html" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="contact">
            <p>Need help? <a href="#contact">Contact Us</a></p>
        </div>
        <div class="game-link">
            <p>Play Free Fire: <a href="https://ff.garena.com/" target="_blank">Click Here</a></p>
        </div>
    </div>
</body>
</html>
